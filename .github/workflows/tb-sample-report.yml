name: tb-sample-report

on: [push]
  # - push:
  #     paths: 
  #       - tb-sample-report-pipeline-plugin/**
  #       - .github/workflows/tb-sample-report.yml
  # - pull-request:
  #     paths: 
  #       - tb-sample-report-pipeline-plugin/**
